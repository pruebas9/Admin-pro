<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
            <input #input (keyup)="buscarMedico(input.value)"  type="text" class="form-control" placeholder="Buscar médico"/>
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-body">

            <h3 class="card-title">Médicos registrados (<small>{{ totalRegistros }}</small>)</h3>  
            <div class="text-right">
                <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i> 
                  Crear médico
                </button>
            </div> 
              
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Médico</th>
                      <th>Hospital</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let medico of medicos">
                      <td class="w70">
                        <!-- Indicamos al pipe el tipo de imagen para que no cargue por defecto la de usuarios -->
                        <img (click)="cambiarImagen(medico._id)" [src]="medico.img | imagen:'medico'" class="img50 pointer">
                      </td>
                      <td>
                          {{ medico.nombre }}
                      </td>
                      <td>
                          {{ medico.hospital.nombre }}
                      </td>
                      <td>
                      
                        <button [routerLink]="['/medico', medico._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                        <button (click)="borrarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

          </div>
      </div>
    </div>
  </div>
